<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{clientBean.id}'/>
        <f:event type="preRenderView" listener='#{clientBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="Create Client"/>

    <ui:define name="header">
        Client
    </ui:define>

    <ui:define name="subheader">
        <c:choose>
            <c:when test='#{!empty clientBean.id}'>
                Edit existing Client
            </c:when>
            <c:otherwise>
                Create a new Client
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="create">
            <h:messages globalOnly="true" styleClass="error"/>

            <h:panelGrid columnClasses="label,component,required" columns="3">
                <h:outputLabel for="clientBeanClientName" value="Name:"/>
                <h:panelGroup>
                    <h:inputText id="clientBeanClientName" value="#{clientBean.client.name}"/>
                    <h:message for="clientBeanClientName" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>

                <h:outputLabel for="clientBeanClientDob" value="Date of Birth:"/>
                <h:panelGroup>
                    <h:inputText id="clientBeanClientDob" value="#{clientBean.client.dob}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    <h:message for="clientBeanClientDob" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>

                <h:outputLabel for="clientBeanClientEmail" value="Email:"/>
                <h:panelGroup>
                    <h:inputText id="clientBeanClientEmail" value="#{clientBean.client.email}"/>
                    <h:message for="clientBeanClientEmail" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>

                <h:outputLabel for="clientBeanCreditCardNumber" value="Credit Card Number:"/>
                <h:panelGroup>
                    <h:inputText id="clientBeanCreditCardNumber" value="#{clientBean.client.creditCardNumber}"/>
                    <h:message for="clientBeanCreditCardNumber" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>


                <h:outputLabel for="clientBeanClientAcceptTOS" value="Accept TOS:"/>
                <h:panelGroup>
                    <h:selectBooleanCheckbox id="clientBeanClientAcceptTOS" value="#{clientBean.client.acceptTOS}"/>
                    <h:message for="clientBeanClientAcceptTOS" styleClass="error"/>
                </h:panelGroup>

                <h:outputText value="*"/>


            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Save" action='#{clientBean.update}' styleClass="btn btn-primary"/>
                <c:choose>
                    <c:when test='#{!empty clientBean.id}'>
                        <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                            <f:param name="id" value='#{clientBean.id}'/>
                        </h:link>
                        <h:commandLink value="Delete" action='#{clientBean.delete}' styleClass="btn btn-primary"/>
                    </c:when>
                    <c:otherwise>
                        <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                    </c:otherwise>
                </c:choose>
            </div>

        </h:form>


    </ui:define>

</ui:composition>
