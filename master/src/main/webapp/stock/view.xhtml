<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{stockBean.id}'/>
		<f:event type="preRenderView" listener='#{stockBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Stock"/>

	<ui:define name="header">
		Stock
	</ui:define>

	<ui:define name="subheader">
		View an existing stock
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="stockBeanStockName" value="Name:"/>
			<h:outputText id="stockBeanStockName" value="#{stockBean.stock.name}"/>
			<h:outputText/>
			<h:outputLabel for="stockBeanStockCode" value="Code:"/>
			<h:outputText id="stockBeanStockCode" value="#{stockBean.stock.code}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
